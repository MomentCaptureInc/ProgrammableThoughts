<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      #initialize {
        z-index: 10000;
        position: fixed;
        width: 200px;
        height: 150px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <button id="initialize"></button>
    <script>
      document.getElementById('initialize').onclick = function() {
        google.script.run.withSuccessHandler(response).initialize();
      }
      function response(e) {
        console.log(e)
      }
    </script>
  </body>
</html>
